
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form id="formulario" action="" method="post">
        
        <label for="nombre">Nombre *</label>
        <input type="text" name="nombre" id="nombre">
        <div class="error-message">
        <p>Nombre obligatorio</p>
        </div>

        <label for="apellido1">Primer apellido *</label>
        <input type="text" name="apellido1" id="apellido1">
        <div class="error-message">
        <p>Primer Apellido obligatorio</p>
        </div>  
    
        <label for="apellido2">Segundo apellido</label>
        <input type="text" name="apellido2" id="apellido2">

        <label for="mail">Correo electronico *</label>
        <input type="email" name="mail" id="mail">
        <div class="error-message">
            <p>Correo obligatorio</p>
        </div>
        <div class="error-message">
            <p>Correo incorrecto</p>
        </div>

        <label for="pass">Contraseña *</label>
        <input type="password" name="pass" id="pass">
        <div class="error-message">
            <p>Contraseña obligatoria</p>
        </div>
        <div class="error-message">
            <p>Contraseña incorrecta, debe contenter al menos 8 carácteres </p>
        </div>

        <label for="confirmPass">Confirmar contraseña *</label>
        <input type="password" name="confirmPass" id="confirmPass">
        <div class="error-message">
            <p>Contraseña obligatoria</p>
        </div>

        
        <label for="privacidad">
            <input type="checkbox" name="privacidad" id="privacidad" required>
            Acepto la políticas de privacidad *
        </label>
        <div class="error-message">
            <p>politicas obligatorias</p>
        </div>
        
        
        <input type="submit" value="Enviar" id="enviar">
    </form>

    <script src="./js/from.js"></script>
</body>
</html>
